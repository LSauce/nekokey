name: Build iOS ipa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get commit info
        id: commitinfo
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          npm install

      - name: Run Expo Prebuild
        run: |
          npx expo prebuild --platform ios --no-install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build Unsigned Archive
        run: |
          xcodebuild -workspace ios/nekokey.xcworkspace \
            -scheme nekokey \
            -configuration Release \
            -archivePath ${{ github.workspace }}/build/nekokey.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive

      - name: Package ipa
        run: |
          mkdir Payload
          cp -r ${{ github.workspace }}/build/nekokey.xcarchive/Products/Applications/nekokey.app Payload
          zip -r nekokey-iOS_nightly-${{ steps.commitinfo.outputs.sha_short }}.ipa Payload

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-nightly-build
          path: nekokey-iOS_nightly-${{ steps.commitinfo.outputs.sha_short }}.ipa
